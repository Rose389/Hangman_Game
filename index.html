<!DOCTYPE html>
<html>
<head>
	<title>My Hangman Game</title>
	<link type="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>
		<h1>Hangman</h1>
		<h2>Pirates!</h2>
	</header>
	<button id="beginGame" onclick="">Start</button>
	<!-- Game score counters -->
	<div id="scoreWon"></div>
	<div id="scoreLost"></div>
	<div id="gameScore"></div>

	<!-- Left side of screen: the gallows and the hangman -->

		<!-- image is stationary and constant.  use as background for div? -->
		<div id="gallows"> <img src="Assets/images/pirateGallows.jpg"></div>

		<!-- Image changes based on how many wrong guesses have been used. will need a loop : #totalGuesses - #remainingGuesses === [1, 2, 3, 4, 5, 6] ; show corresponding image [head, body, leftArm, rightArm, leftLeg, rightLeg]-->
		<div id="hangman"></div> <!-- I think this <div> needs to be inside the previous <div> because the gallows would be the background for the hangman -->


	<!-- Right side of screen: the game board -->

		<!-- the mystery word -->
		<!-- Need a keylogger to grab the letter typed by player.  Count the number of letters in the word and print the correct number of underscores. -->
		<div id="mysteryWord"></div>
		
		<!-- the incorrect letters -->
		<!-- will need to be able to add letters as they are typed, if incorrect -->
		<div id="wrongLettersGuessed"></div>

	<footer>
		
	<!-- my copyright -->
	<div id="copyright">&copy; copyright 2017 by Marguerite Seifert</div>

	</footer>

	<!-- link to javascript/jquery here -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
